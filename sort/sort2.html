<!DOCTYPE html>
<html lang=ru>

<head>
    <meta charset="UTF-8">
    <title>Sorting</title>

    <script>
        /* document.write(Math.round(Math.random() * 100) + "<br>"); */
        function getRandom(n)
        {
            return Math.round(Math.random() * n);
        }
        function getArray(count)
        {
            var temparray =[];
            for (let index = 0; index < count; index++) {
                temparray.push(getRandom(100));
                
            }
            return temparray;
        }
       /*  document.write(getRandom(100) + "<br>"); */
        var numbers = getArray(10);
        document.write(numbers  + "  start" +"<br>" );
        var size = numbers.length;
        for (var current = 0; current < size -1; current++) {
            var position = current;
            for (var index = current; index < size; index++) {
                if (numbers[index] > numbers[position]) {
                    position = index;
                }
            }
            var temp = numbers[current];
            numbers[current] = numbers[position];
            numbers[position] = temp;
            document.write(numbers + `  ${current +1} repit<br>`);
        }
    </script>
</head>
